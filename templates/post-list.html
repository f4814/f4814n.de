$for(posts)$
    <div class="post">
        <a href="$url$">
            <h3>
                $title$
            </h3>
            $date$
        </a>
        <br>

        <div class="post-meta">
            $if(tags)$
            Tags: $tags$ <br>
            $endif$
            $if(teaser)$
            Teaser: $teaser$
            $endif$
        </div>
    </div>
    <br>
$endfor$
